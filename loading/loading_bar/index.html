<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Loading Bar</title>

</head>
<body>
    <div class="container">
        <div class="pengubox">
            <div class="penguin"></div>
        </div>
        <div class="mtnbox">
            <div class="mtn behind">
                <div class="snow"></div>
            </div>
        <div class="mtn front">
            <div class="snow"></div>
            <div class="progtext">
                <h1></h1>
            </div>
        </div>
        </div>
        <div class="box left" id="zero">
            <p>0%</p>
        </div>
        <div class="box right" id="ten">
            <p>10%</p>
        </div>
        <div class="box left" id="twenty">
            <p>20%</p>
        </div>
        <div class="box right" id="thirty">
            <p>30%</p>
        </div>
        <div class="box left" id="forty">
            <p>40%</p>
        </div>
        <div class="box right" id="fifty">
            <p>50%</p>
        </div>
        <div class="box left" id="sixty">
            <p>60%</p>
        </div>
        <div class="box right" id="seventy">
            <p>70%</p>
        </div>
        <div class="box left" id="eighty">
            <p>80%</p>
        </div>
        <div class="box right" id="ninety">
            <p>90%</p>
        </div>
        <div class="box center" id="onehundred">
            <p>100%</p>
        </div>
    </div>
</body>
</html>
