<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Waiting Circle</title>
</head>
<body>
    <div class="page">
        <div class="container">
            <div class="penguin">
                <div class="body">
                    <div class="belly right"></div>
                    <div class="belly left"></div>
                    <div class="wing right"></div>
                    <div class="wing left"></div>
                    <div class="foot left"></div>
                    <div class="foot right"></div>
                    <div class="beak"></div>
                    <div class="eye left">
                        <div class="dot left"></div>
                    </div>
                    <div class="eye right">
                        <div class="dot right"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  
</body>
</html>
